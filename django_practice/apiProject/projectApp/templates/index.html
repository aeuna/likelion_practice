{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API 테스트 페이지</title>
    <link rel="shortcut icon" href="#" />
    <link href="{% static 'CSS/home.css' %}" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>KOBIS 오픈API</h1>
      </div>

      <div class="todayDate">
        <form
          name="todayDateForm"
          class="todayDateForm"
          action="http://127.0.0.1:8000/"
        >
          <input type="date" name="todayDateInput" class="todayDateInput" />
          <input
            type="button"
            onclick="clickedSearchBtn();"
            value="찾기"
            class="todayDateInput"
          />
        </form>
      </div>
      <div class="contents"></div>
    </div>
    <script src="{% static 'JS/home.js' %}" type="text/javascript"></script>
  </body>
</html>
