<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food_gallery</title>
    <link rel="stylesheet" href="../static/update.css">
</head>

<body>
    <div class="container">
        <div class="container_content">
            <form action="{% url 'update' change_key.id %}" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                <p>사진 이름</p>
                <input type="text" name="picture_name" placeholder="사진 이름을 입력해주세요..." required>
                <p>사진</p>
                <input type="file" name="picture_img" required>
                <p>사진 설명</p>
                <textarea cols=40 rows=3 name="picture_summary" placeholder="사진에 대한 간단한 설명 및 요약을 해주세요..." required></textarea>
                <div class="button">
                    <input type="submit" value="수정하기">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
