<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멋사 HTML 네 번째 페이지</title>
</head>
<body>
    <div name="1번 창고" style="background-color: blue; color: white;">
        <ol>
            <li>1번마</li>
            <li>2번마</li>
            <li>3번마</li>
        </ol>
    </div>
    <div name="2번 창고" style="background-color: black; color: white;">
        <ul style="list-style: none;">
            <li>그냥말</li>
            <li>그냥말</li>
            <li>그냥말</li>
        </ul>
    </div>  
    <div name="outer" style="width: 50%; background-color: grey; color: white;">
        <p>여긴 밖입니다</p>
        <div name="outer" style="width: 50%; background-color: yellow; color: black; text-align:center;">
        <p>여긴 안입니다</p>
        </div>
    </div>     
</body>
</html>
