<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 테스트 페이지</title>
</head>
<body>
    <h1 id="spoon">자바스크립트 스푼</h1>
    <h1>샬라샬라</h1>
    <script>
        const topSpoon = document.getElementById("spoon");
        console.log(topSpoon);

        topSpoon.innerHTML="숫가락이 떨어졌어요";
        topSpoon.style.color="blue";

        document.title = "선택자_자바스크립트"
    </script>
</body>
</html>
